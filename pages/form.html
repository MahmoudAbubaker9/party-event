<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div id='form'>
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>For Booking</legend>
          <label>
           full name
            <input type="text" name="name" required>
          </label>
          <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
            <label>
                another number
                <input type="tel" name="phone">
              </label>
          </div>
       
       
         
          <div class="two-cols">
            <label>
              Date
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
                <label for="time">Choose the right time to start the party</label>
                <input list="times" name="time" id="time">
                <datalist id="times">
                  <option value="4:00pm-6:00pm">
                  <option value="7:00pm-9:00pm">
                  <option value="10:00pm-12:00am">
                  <option value="12:00am-2:00am">
                  <option value="another time">
                </datalist>
            </div>
        </div>
         
         
          <div class='inline'>
            <label for="quantity">Attendance number:</label>
            <input type="number"width='100' id="quantity" name="quantity" min="1" max="100">
               
          <h3>The type of service provided</h3>
          <input type="radio" id="normal" name="provided" value="Normal">
         <label for="normal">Normal</label>
         <input type="radio" id="extra" name="provided" value="extra">
         <label for="extra">Extra services</label>
         <input type="radio" id="vip" name="provided" value="vip">
         <label for="vip">VIP</label>
        </div>
          <h3>Confirmation requested by</h3>
          
          <div class="inline">
            <label>
              <input type="radio" name="Confirmation requested by" value="email" checked>
              Email
            </label>
            <label>
              <input type="radio" name="Confirmation requested by" value="phone">
              Phone call
            </label>
          </div>
        
        <div class="btns">
          <input type="text" name="_gotcha" value="" style="display:none;">
          <input type="submit" value="Submit request">
        </div>
    </fieldset>
      </form>
    </div>
</body>
</html>
